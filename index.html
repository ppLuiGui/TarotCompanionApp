<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tarot Companion App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-text: #e0b1cb;
            --secondary-text: #b6b6b6;
            --card-bg: #2d2d5a;
            --border-color: #4a4a8a;
            --accent-color: #9d5a9d;
            --accent-hover: #b875b8;
            
            --mayores-color: #9d5a9d;
            --bastos-color: #ff8c61;
            --copas-color: #61d4ff;
            --espadas-color: #a7a7a7;
            --oros-color: #ffd761;
        }

        body, html {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color); color: var(--secondary-text);
            overscroll-behavior: none; touch-action: none;
        }
        .app-container {
            display: flex; flex-direction: column; max-width: 1000px;
            margin: 20px auto; padding: 20px; background-color: rgba(10, 10, 20, 0.5);
            border-radius: 15px; box-shadow: 0 0 25px rgba(224, 177, 203, 0.1);
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; border-bottom: 1px solid var(--border-color);
        }
        header h1 {
            color: var(--primary-text); font-weight: 300; letter-spacing: 2px; font-size: 1.8em;
        }
        #clear-btn {
            padding: 10px 20px; font-size: 1em; font-weight: 600;
            background-color: transparent; color: var(--primary-text);
            border: 2px solid var(--primary-text); border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease;
        }
        #clear-btn:hover { background-color: var(--primary-text); color: var(--bg-color); }
        #canvas {
            position: relative; width: 100%; height: 600px;
            background-color: rgba(0,0,0,0.2); border: 2px dashed var(--border-color);
            border-radius: 10px; margin-top: 20px; overflow: hidden;
        }
        #add-card-btn {
            position: absolute; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background-color: var(--accent-color); color: white; border-radius: 50%;
            border: none; font-size: 30px; line-height: 50px; text-align: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease; z-index: 100;
        }
        #add-card-btn:hover { background-color: var(--accent-hover); transform: scale(1.1); }
        .card-container {
            position: absolute; cursor: grab; z-index: 10;
            transition: transform 0.4s ease;
        }
        .card-container.dragging { cursor: grabbing; z-index: 20; transition: none; }
        .tarot-card {
            width: 150px; height: auto; border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.4s ease, box-shadow 0.2s ease, border 0.2s ease;
            display: block; pointer-events: none;
            border: 2px solid transparent;
        }
        .card-container.inverted .tarot-card { transform: rotate(180deg); }
        .card-container.active-card.palo-Mayores .tarot-card { border-color: var(--mayores-color); box-shadow: 0 0 20px var(--mayores-color); }
        .card-container.active-card.palo-Bastos .tarot-card { border-color: var(--bastos-color); box-shadow: 0 0 20px var(--bastos-color); }
        .card-container.active-card.palo-Copas .tarot-card { border-color: var(--copas-color); box-shadow: 0 0 20px var(--copas-color); }
        .card-container.active-card.palo-Espadas .tarot-card { border-color: var(--espadas-color); box-shadow: 0 0 20px var(--espadas-color); }
        .card-container.active-card.palo-Oros .tarot-card { border-color: var(--oros-color); box-shadow: 0 0 20px var(--oros-color); }
        .delete-card-btn {
            display: none; position: absolute; top: -10px; right: -10px;
            width: 24px; height: 24px; background-color: #ff5c5c; color: white;
            border: none; border-radius: 50%; font-size: 16px; font-weight: bold;
            line-height: 24px; text-align: center; cursor: pointer; z-index: 11;
        }
        .card-container.active-card .delete-card-btn { display: block; }
        .info-panel { margin-top: 20px; }
        .info-box {
            background-color: rgba(0,0,0,0.2); border: 1px solid var(--border-color);
            border-radius: 10px; padding: 15px; min-height: 80px;
            overflow-y: auto; margin-bottom: 20px;
        }
        .info-box h3 { margin-top: 0; color: var(--primary-text); }
        .description-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .desc-btn {
            padding: 12px 18px; font-size: 0.9em; font-weight: 400;
            background-color: var(--card-bg); color: var(--secondary-text);
            border: 1px solid var(--border-color); border-radius: 20px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .desc-btn:hover, .desc-btn.active {
            background-color: var(--accent-color); color: white; border-color: var(--accent-hover);
        }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--bg-color); margin: 5% auto; padding: 20px;
            border: 1px solid var(--border-color); width: 90%; max-width: 600px;
            border-radius: 15px; box-shadow: 0 0 30px rgba(224, 177, 203, 0.2);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            color: var(--primary-text); border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        #modal-tabs {
            display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap;
        }
        .modal-tab {
            padding: 10px 15px; border: 1px solid var(--border-color);
            background-color: var(--card-bg); border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-tab.active, .modal-tab:hover {
            background-color: var(--accent-color); color: white;
        }
        #modal-card-list {
            list-style: none; padding: 0; max-height: 50vh; overflow-y: auto;
        }
        #modal-card-list li {
            padding: 15px; border-bottom: 1px solid var(--border-color);
            cursor: pointer; transition: background-color 0.2s;
        }
        #modal-card-list li:hover { background-color: var(--card-bg); color: var(--primary-text); }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>

        {"carta_numero":4,"carta_nombre":"EL EMPERADOR","palo":"Mayores","analisis":"Numero 4: Suerte, fiablididad, estabilidad, practico, paciente, logica, sobriedad, exitoso a largo plazo, capacidad de trabajo, honestidad, solidez; Personaje: severo, regio, patriarca, poder, autoridad, complemento de la emperatriz. Su barba larga representa experiencia y sabiduria.; Trono de piedra con figuras de carnero: dios egipcio Amon (rey de dioses), representan alturas intelectuales, determinacion, accion, iniciativa y liderazgo (Aries); Manto purpura: realeza, grandeza, proteccion (rey de reyes del tarot); Tunica roja: Accion, pasion, poder, activo; Armadura: guerrero, protector, activo; Corona: control autoritario mediante inteligencia, confianza, riqueza, padre, jefe.; Mano izquierda con bola dorada: poder universal, intuicion atravez de experiencias; Mano derecha con cetro: crux ansata o ankh que representa la vida eterna, la llave de la vida que solo el faraon puede llevar.; Paisaje arido y monta√±oso: opuesto a la emperatriz, le falta las cualidades femeninas.; El se dedica a proteger a la emperatriz y a proveerla para que su jardin crezca; Rio: no carece de lo espiritual, pero esta rodeado de lo terrenal.","desc_general":"Responsabilidad; Obligaciones; Crecimiento laboral; Hombre maduro; Padre; Jefe; Gerente; Autoridad; Estabilidad; Fortuna; Dominio de la mente sobre el corazon","desc_amor":"Lo material y sexual es importante en la relacion; Pareja mayor o en un estatus mas alto; Pareja protectora; Relacion estable","desc_trabajo":"Jefes, directores, gerentes; Autoridad y experiencia; Trabaja con ambicion y riqueza; Prestar atencion a la organizaci√≥n del tiempo y proyectos; Trabajo estable; Si buscas trabajo: usa la logica mas que la creatividad; Trabajos administrativos, militares, serios y ordenados","desc_salud":"Aparato reproductor masculino; Mejorar alimentacion y descanzo; Hay vitalidad y fuerza; Lucha con la enfermedad de forma objetiva e inteligente","desc_e
