        {"carta_nombre":"Dos de Oros","palo":"Oros","analisis":"Personaje: Es un hombre joven que se encuentra concentrado en mantener el balance.; Representa las preocupaciones mundanas; Ropa: Podemos ver que el hombre esta vestido casi completamente de color rojo, lo que nos indica que lleva a cabo acciones para lograr sus objetivos.; Sus zapatos son verdes indicadores de que este personaje se mueve en busqueda de la prosperidad.; El sombrero nos indica que sus preocupaciones giran alrededor de las acciones que debe tomar a continuacion, pero este es grande lo que indica un ego igualmente grande.; Simbolo de infinito: Nos habla de que los problemas son ilimitados, indicando el flujo de la energia del dinero; Fondo: Un mar picado con dos barcos (uno arriba y el otro debajo del oleaje) Este representa los altibajos y problemas de la vida; Posicion del personaje: El hombre no mira al mar picado de atr√°s lo que nos indica que ignora los problemas de la vida, ya que esta muy concentrado en su tarea.; Se muestra tambien que el hombre esta bailando, lo que nos indica que esta disfrutando la tarea, pero su semblante es serio y de concentracion lo que nos indica que el personaje tambien esta luchando y aprendiendo a mantener el control.","desc_general":"SI/NO; Habilidad; Facilidad para resolver problemas; Disfrute de la vida; Capacidad para sortear dificultades; Persona multitarea; Dilemas; Dualidad; Por un lado la necesidad de lo material y por el otro las otras facetas de la vida; Necesidad de equilibrio","desc_amor":"Problemas para encontrar tiempo y energia para estar con la pareja; Descuidas tu relacion; Si no se tiene pareja puede indicar que no se esta listo para encontrar el amor","desc_trabajo":"Habilidad para los negocios; Tal vez sea necesario tomar riesgos; Necesidad de elegir un camino; No se decide por una opcion de nuevo trabajo; Buen momento para invertir; Necesario trabajar por el dinero; Necesario encontrar equilibrio financiero","desc_salud":"Se necesita equilibrio mental y fisico; Hay situaciones que nos afectan a la salud","desc_espiritualidad":"Necesario hacer tiempo para la espiritualidad; Necesitas manejo de emociones y conocimiento interior","inv_general":"Problemas en la economia; Perder el control sobre las finanzas; Desatender otros aspectos de la vida que no sean los economicos; Necesidad de organizaci√≥n; Descuido de relaciones; No cumples con compromisos","inv_amor":"Descuidas la relacion; Tu cabeza esta lejos de tu pareja; No prestas atencion a tu vida amorosa; Problemas en la relacion por falta de comunicaci√≥n; Los problemas externos estan afectando a la relacion","inv_trabajo":"Las exigencias del trabajo te sobrepasan; Demasiadas responsabilidades; Las finanzas no van bien; Muchas deudas sobre deudas; Necesidad de plan de finanzas; No es momento de pedir creditos o prestamos","inv_salud":"Necesidad de descanzo; El estr√©s causa problemas de salud; Problemas con los nervios o de circulacion","inv_espiritualidad":"Debes hacer un tiempo para tu espiritualidad; Te abrumas por no saber que camino espiritual tomar y no tomas ninguno","image_url":"https://upload.wikimedia.org/wikipedia/commons/9/9f/Pents02.jpg"},
        {"carta_nombre":"Tres de Oros","palo":"Oros","analisis":"Personajes: Primero tenemos al escultor que trabaja bajo la mirada de otros dos personajes mas: un fraile y un obrero, monja o arquitecto (dependiendo de a quien preguntemos).; Los personajes representan la destreza manual (escultor), inteligencia (arquitecto) y espiritualidad o conciencia (fraile).; Colores en la ropa: Al ver los colores en las ropas de los personajes podemos decifrar como se esta haciendo el trabajo.; Primero el fraile que esta vestido de gris lo que indica cimientos fuertes, el arquitecto esta vestido de naranja que indica creatividad y el escultor que esta vestido de morado con azul y amarillo indicando asi que se hace el trabajo en sintonia con creencias, emociones y talento ademas de obtencion del √©xito (amarillo).; Interaccion: Los personajes estan hablando y trabajando en equipo; Banco: El obrero esta en una pocision mas alta lo que nos indica que los otros lo siguen a el.; Es de madera lo que indica que el obrero ha llegado a donde esta gracias a su esfuerzo, creatividad y trabajo; Columna de en medio: el tri√°ngulo superior, que encierra los tres pent√°culos, y el inferior, con una flor en el medio, representan respectivamente el mundo espiritual (el s√≠mbolo de Agua, signo de la espiritualidad, es un tri√°ngulo) y el f√≠sico (el tri√°ngulo invertido es el s√≠mbolo del Fuego).; Es un claro signo de c√≥mo el mundo material y el espiritual est√°n interrelacionados y c√≥mo no pueden existir el uno sin el otro, y de qu√© modo el trabajo hecho con amor se apoya en lo espiritual m√°s de lo que pensamos.; La iglesia: Es gris y de piedra lo que indica la fuerza que tiene el humano al trabajar en equipo, sosteniendo un ambito a otro y creando una simbiosis.","desc_general":"SI; Proyecto que se esta llevando a cabo; Se concreta un proyecto; Se cumplen las etapas iniciales de los objetivos; Tus habilidades y destrezas te dan recompenzas; Interes por mejorar tu vida; Avanzar sin temor; Se necesita de ayuda; Trabajo en equipo; Familia o amigos que ayudan","desc_amor":"Objetivos en comun con tu pareja; Apreciacion y valoracion en la pareja; Encuentras el amor en el trabajo; Planeacion a futuro con tu pareja","desc_trabajo":"Recibe reconocimiento por trabajo; Armonia en el entorno de trabajo; Trabajo valorado y apreciado por los demas; Los esfuerzos dan frutos; Se consigue el trabajo que se busca; Obtienes ganancias economicas fruto del trabajo y esfuerzo; Inversiones bien planificadas","desc_salud":"Salud y bienestar; Te preocupas y ocupas de tu estado de salud; Encuentras la solucion al problema con un grupo de medicos","desc_espiritualidad":"Necesidad de explorar tradiciones antiguas; Aquelarre o grupo espiritual; Apoyo de mas personas para mejorar","inv_general":"Trabajo en equipo con dificultades; Hay competencia en un grupo; Conflictos y tensiones; Malhumor; No es momento para trabajar en equipo; No te sientes valorado o respetado; Se necesita hacer un cambio de raiz; No hay buena planificacion","inv_amor":"No hay cooperacion en la pareja; No hay respeto ni valoracion de la pareja; Embarazo no deseado; Romance en el trabajo donde se aprovechan los roles o puestos de poder","inv_trabajo":"No hay colaboracion en el equipo de trabajo; Buen momento para cambiar de trabajo; Competencia para encontrar trabajo que puede ser injusta; Necesidad de moderar gastos; No invertir con sociedades","inv_salud":"Necesidad de escuchar a tu cuerpo; Se requieren vitaminas y/o suplementos; Los medicos no se ponen de acuerdo en tu diagnostico","inv_espiritualidad":"Se requiere esfuerzo para lograr un crecimiento espiritual; Debes trabajar tu espiritualidad en solitario","image_url":"https://upload.wikimedia.org/wikipedia/commons/4/42/Pents03.jpg"},
        {"carta_nombre":"Cuatro de Oros","palo":"Oros","analisis":"Personaje: Un hombre sentado en un taburete con corona y que se aferra a sus oros.; Su postura no es comoda lo que nos habla de el esfuerzo que le supone no dejar ir las monedas (taca√±eria); Asiento: El asiento de piedra nos indica la inflexibilidad del personaje a cambiar su postura actual; Moneda en la cabeza: Indica que sus pensamientos estan solo enfocados en lo material; Monedas en manos y pies: Indica que el hombre no se puede mover de donde esta por su determinacion a no perder lo que tiene; Ciudad: En el fondo podemos ver la ciudad de donde proviene y que deja atr√°s, alejandose asi de tentasiones y de la necesidad de ayudar a otros; Ropas: Lleva una corona que indica que es el soberano de la ciudad de atr√°s (que ha dejado descuidada por su taca√±eria).; Pieles que indican su gran riqueza y falta de empatia.; Ropas rojas que indican que llego a este lugar con esfuerzo y trabajo y apenas una raya azul que indica la perdida de los sentimientos y emociones fruto de la avaricia","desc_general":"SI; Haz cumplido objetivos y metas; Riqueza; Solo te importa lo material; Codicia; Estabilidad financiera; Solidez; Avaricia; Sentimientos frios; Resistencia al cambio; Control y rigidez; Miedo; Apego","desc_amor":"Para encontrar pareja debes salir de tu zona de confort","desc_trabajo":"Trabajo estable pero que no te gusta; No te arriesgas; Encuentras trabajo que es bien remunerado pero no te gusta; Buena condicion financiera; Aferrarse al dinero; No ayudas a los demas financieramente","desc_salud":"Estr√©s y nervios que causan problemas; No inviertes en tu salud","desc_espiritualidad":"Miedos que te bloquean; Necesidad de cambios","inv_general":"Pierdes todo por avaricia; Pobreza y ruina; Compartes emociones; Problemas con los demas por desatenderlos; Lograste riqueza pero no eres feliz; Muchos gastos","inv_amor":"Los problemas se arreglan debido a que te abres a compartir tus emociones; Debes superar el miedo al rechazo","inv_trabajo":"Trabajo en exceso; Preocupacion por el trabajo; Dejas pasar oportunidades de trabajo por miedo; Dinero va bien pero no lo disfrutamos","inv_salud":"Preocupaciones de salud que no atiendes; Miedos injustificados","inv_espiritualidad":"Necesitas abrir la mente; Se requiere introspeccion; Sales de tu zona de confort","image_url":"https://upload.wikimedia.org/wikipedia/commons/3/35/Pents04.jpg"},
        {"carta_nombre":"Cinco de Oros","palo":"Oros","analisis":"Tempestad: Nos encontramos en un paisaje oscuro y frio. La nieve cayendo y la desolacion y oscuridad del entorno hablan de los problemas y adversidades de la vida; Hombre: Un hombre en muletas con heridas fruto de heridas que no fueron atendidas y que ahora le impiden moverse con facilidad; Mujer: Sus ropas estan desechas y no la cubren bien de la tempesdad; No lleva zapatos lo que nos indica no tener los recursos para salir del problema por uno mismo; Ambos personajes: Los dos personajes llevan ropas verdes y azules indicando como no han perdido su espiritualidad ni sus ganas de salir adelante, pero SI han perdido el color rojo de accion y recursos materiales asi como fuerza de voluntad.; El color naranja de la mujer es representacion de su creatividad para seguir adelante.; A pesar de todo ambos personajes siguen avanzando, otro indicativo de su resiliencia y busqueda por respuestas.; Ninguno de los personajes parece notar la ventana de la iglesia, ni parecen buscar la ayuda de esta, lo que muestra orgullo.; Ventana: Una ventana de una iglesia llena de color y luz resalta en la carta y nos habla de aquella ayuda o solucion que esta al alcance pero ignoramos por terquedad, orgullo o conformismo.; Iglesia: Simbolo de proporcionar consuelo espiritual, ayudar a otros y mas a los desamparados","desc_general":"NO; Adversidad; Escaces de dinero o cosas materiales; Pobreza no solo en riqueza sino en otros ambitos; Soledad; La ayuda esta disponible pero la estamos ignorando; Nosotros hemos provocado las dificultades que atravesamos; Necesidad de revisar el manejo de nuestras finanzas; Soledad forzada; Abandono o rechazo; Resistencia y capacidad de superar problemas","desc_amor":"Mal momento en pareja debido a problemas economicos o de salud; Abandono o sentirse mal tratado; No eres feliz en la relacion; Pareja estafadora o sin dinero; La persona que te interesa te rechaza; Obsecion por alguien que no comparte nuestros sentimientos","desc_trabajo":"Pensamientos negativos en el trabajo que afectan el desempe√±o; Problemas en el entorno de trabajo; Se necesita hacer voluntariado o donaciones a caridad; Despidos; Declive financiero o comienzo de una crisis economica; Necesidad aguda de dinero; Gran responsabilidad por nuestros problemas y los de los demas; La ayuda llegara; Ruina y pobreza pasajera","desc_salud":"Estr√©s, angustia y depresi√≥n; Recuperacion lenta; Enfermedades por falta de cuidado; Enfermedades como sarna, ulcera u hongos","desc_espiritualidad":"Meditacion y relajacion; Momento para pedir ayuda en la busqueda de respuestas; La ayuda espiritual esta disponible solo debes acercarte a ella","inv_general":"Los momentos dificiles han terminado; Salida de la pobreza o soledad; Nuevas posibilidades de empleo; Regresar a la alegria, optimismo, autoestima y confianza; Pobreza interior a pesar de todo; Aceptas ayuda","inv_amor":"Encontrar pareja; Mejora la relacion; Aparece la pareja que te liberara de la soledad y tristeza; Comunicaci√≥n y compromiso en la pareja que resuelven los problemas","inv_trabajo":"Cambio de empleo positivo; Mejor relacion con colegas; Aumento de salario; Se recobra la confianza en el trabajo; Encuentras trabajo que te saca de la situacion financiera negativa; Situacion financiera mejora; Oportunidades aparecen; Inversiones positivas","inv_salud":"Recuperacion de una enfermedad; La mejora lleva tiempo; El estr√©s y preocupacion se van","inv_espiritualidad":"Regresa la confianza en las fuerzas del universo; Momento de dar gracias; Necesario recordar los problemas que has atravesado","image_url":"https://upload.wikimedia.org/wikipedia/commons/9/96/Pents05.jpg"},
        {"carta_nombre":"Seis de Oros","palo":"Oros","analisis":"Personaje central: Podemos notar su ropa rojo por completo que nos habla de las riquezas materiales que tiene ademas de ser un personaje de energia activa.; Sus botas amarillas nos hablan de la felicidad y satisfaccion en su vida.; Las ropas interiores son blancas con azul que nos habla de su conexi√≥n con lo espiritual y los sentimientos pero tambien de la pureza de sus acciones.; Bascula: Sabemos que el personaje no tiene malas intenciones por su ropa por lo que es incorrecto asumir que la vascula es un signo de hipocrecia o dar lo minimo, mas bien esta nos habla de dar lo justo a cada quien; Mendigos: Dos mendigos arrodillados uno con ropas amarillas (felicidad) que ya esta recibiendo la ayuda esperada por tanto tiempo, el otro con ropas azules (paciencia) espera su turno.; Cada uno tendra lo que le toca justo para ayudarles a salir de su situacion sin excesos ni faltas.; Fondo: Podemos observar una arboleda a lo lejos simbolo de la prosperidad que se acerca para nuetros personajes necesitados.; El horizonte positivo que se acerca.","desc_general":"SI; Equilibrio y armonia; Estabilidad que llega; Compartir nuestras riquezas; Caridad; Dar o recibir; Confianza en el karma; Premios; Buenas calificaciones; Herencia; Gratitud; Ayuda sincera; Compasion","desc_amor":"Comprension, equilibrio y armonia en pareja; Tiempo de compartir; Necesidad de buscar y evaluar si hay equilibrio en la relacion; Necesidad de asumir la responsabilidad de los dos; Conoceras a una persona generosa, amable y caritativa; La pareja vendra de conocidos que lo presentan","desc_trabajo":"Contabilidad; Pagos de salario oportunos y honestos; Oportunidad de mejorar la posicion; Los ingresos son estables o pueden mejorar por la ayuda de alguien mas; Negocio fructifero; Reconocimiento del buen trabajo; Ambiente de trabajo agradable; Aumento de salario; Alquien ayuda en la busqueda de trabajo","desc_salud":"Equilibrio y estabilidad en la salud; Encuentras el tratamiento que necesitas; Profesional de salud compasivo y competente; Debes darte permiso de descansar o recuperarte; Aumento de energia y vitalidad","desc_espiritualidad":"Necesidad de compartir tu espiritualidad; Necesidad de escuchar la espiritualidad de los demas; Ley del karma; Necesitas ayuda en lo espiritual (maestro)","inv_general":"Egoismo o generosidad interesada; No se recibe lo que se merece; Desequilibrio en dar y recibir; Se necesita mejor gestion del dinero; Se necesita buscar ayuda y apoyo; No regresan el dinero prestado; Gastar de mas; Egoismo","inv_amor":"No hay balance en la pareja; Desequilibrio en la relacion; Falta de amor propio y autovaloracion; No es momento de tener pareja, mejor trabajar en uno mismo","inv_trabajo":"Corrupcion o negocio sucio; Ambiente laboral tenso; Avaricia; Envidias o celos; Las riquezas podrian perderse; No hay recompenza por el trabajo; Mucha dependencia con otros en el trabajo; Te vendes barato al buscar empleo; Te niegas a recibir ayuda; No es momento de inversiones","inv_salud":"No quieres gastar en tu salud; Terquedad con el tratamiento; Sentirse avergonzado y no pedir ayuda","inv_espiritualidad":"Desequilibrio energetico; No aceptas ayuda espiritual; Se requiere humildad; Resistencia a seguir aprendiendo","image_url":"https://upload.wikimedia.org/wikipedia/commons/a/a6/Pents06.jpg"},
        {"carta_nombre":"Siete de Oros","palo":"Oros","analisis":"Personaje: Un muchacho vestido de naranja (creatividad) y azul (paciencia) esta pensativo mientras observa el trabajo que debe realizar.; Analiza el siguiente paso, pero al mismo tiempo esta satisfecho con la cosecha que ha logrado hasta este punto de su trabajo.; Hay orgullo y a la vez paciencia que debera usar para recoger todos los frutos de su trabajo.; Pentaculos: Representan los frutos del trabajo del joven campesino listos para ser cosechados.; Podemos notar que uno ya ha sido extraido y que espera ser sembrado nuevamente, pero faltan todos los demas indicando asi que aun no es el fin del esfuerzo.; Hojas: Algunas son marrones lo que nos indica el incio del oto√±o por lo que es tiempo de recoger los frutos del trabajo y preparse para el invierno; Monta√±as atr√°s: Nos hablan del camino que aun queda por recorrer, este no es el final del trabajo sino un descanzo temporal para admirar lo recorrido y analizar el siguiente paso a dar; Baston: es la guada√±a que est√° a punto de usar para cortar el arbusto, representa el esfuerzo para obtener dinero; Valle: el terreno plano, Ilano, nos da la sensaci√≥n de que todo est√° en paz, sin nada que preocuparnos para pensar.; Cielo: sin una nube en el horizonte que estropee el d√≠a, lo que significa que no habr√° obst√°culos.","desc_general":"Paciencia y esfuerzo que da recompenza; Invita a la evaluacion y reflexion; Reconsiderar planes y estrategias; Perseverancia y resistencia; Las recompenzas llegan con el tiempo; Calma y serenidad; Trabajo que da frutos; Planificar a futuro; Revisar lo que necesitamos y lo que no; Las recompensas vendran, ten paciencia; Reconciliaciones; Desilusi√≥n; Frustracion; Miedo al fracaso","desc_amor":"Crecimiento en la relacion; Tiempo de reevaluacion de la relacion; Se requiere paciencia en la relacion; La relacion requiere de trabajo y dedicacion; La persona que te interesa se fija en ti","desc_trabajo":"Beneficios economicos solidos; Empresa que marcha por si misma; Momento de reflexionar en lo logrado; Las recompensas vendran; Necesidad de revisar como gastamos el dinero; Inversiones que veran dividendos; Encuentras el trabajo que buscas","desc_salud":"Buena salud por esfuerzo en cuidarse; Cansancio por esfuerzo","desc_espiritualidad":"Karma; Lo que siembras cosechas; Se requiere reflexion y autoconocimiento; Reflexion sobre valores espirituales; El crecimiento espiritual toma tiempo","inv_general":"El trabajo no da frutos por causas externas; No hay paciencia; Tiempo de dudas y temores; Reevaluar prioridades; A pesar de los esfuerzos hay fracaso; Desequilibrio entre esfuerzo y recompenza","inv_amor":"Descontento o frustracion en una relacion; Pones esfuerzo en una relacion pero no hay resultados; Reevaluar la relacion; Cansancio de la relacion; La relacion puede salvarse pero requiere de mucho trabajo; Vision idialista al buscar pareja","inv_trabajo":"Inversiones mal planeadas; Insatisfaccion por el trabajo; Consideras cambiar de carrera o trabajo; Demora en encontrar trabajo; Obtener dinero requerira de un esfuerzo muy fuerte; Negocios que no funcionan","inv_salud":"Esfuerzos por mantenerse saludable que tardan en dar frutos; Sanacion lenta","inv_espiritualidad":"Insatisfaccion espiritual; Necesidad de expresarse; Estancamiento espiritual","image_url":"https://upload.wikimedia.org/wikipedia/commons/6/6a/Pents07.jpg"},
        {"carta_nombre":"Ocho de Oros","palo":"Oros","analisis":"Personaje: Un hombre vestido de azul (paciencia) y rojo (accion) que trabaja concentrado.; Sus zapatos tambien son rojos lo que nos indica que se mueve activamente para lograr sus objetivos; Madera: Trabajo duro y que da frutos, no se hace de la noche a la ma√±ana.; Pentaculos: Representan el trabajo que el personaje ya ha elaborado con anterioridad, mostrando asi que este artesano ya tiene experiencia en el campo.; Cielo: No hay nubes lo que nos habla de que no hay obstaculos que nos impidan lograr nuestras metas; Camino y ciudad: Puede representar a la sociedad a la cual contribuimos con nuestro trabajo. Pero tambien el aislarnos para lograr la concentracion.; Pentaculo en el piso: El trabajo aun no termina, despues de que el artesano acabe de grabar el pentaculo actual seguira este.; Pentaculo en la mesa: Este es un momento de trabajo nuestra mente esta en ello, asi como nuestra concentracion y atencion","desc_general":"Habilidad, destreza; Amor por el trabajo; Deseo de servir; Perfeccionismo; Esfuerzo recompenzado; Esfuerzo detallado; Necesidad de superacion; Cambio beneficioso; Aprendizaje; Voluntad y dedicacion; Suerte producto de dedicacion y entrega; Compromiso; Sigue asi, aunque aun no tengas el resultado que deseas; Cursos, estudios, capacitaciones; Perfeccionismo","desc_amor":"Carga de trabajo que afecta la relacion; Pretenciones al conseguir pareja; Trabajar en la relacion; Estas muy concentrado en lo material como para tener pareja por ahora; Relaciones de pareja estables","desc_trabajo":"Ambision positiva; Motivacion a prepararse y perfeccionar habilidades; Se requiere de paciencia al buscar empleo; El dinero llegara gracias a la perseverancia; Un ultimo esfuerzo antes de cosechar; Nuevo puesto que pone a prueba habilidades; Mas responsabilidades en el trabajo; Cursos y capacitaciones; No debes gastar, sino ahorrar","desc_salud":"Debes mejorar tus habitos y trabajar en ti mismo; Estr√©s y tension debido al trabajo; Problemas de espalda o por estar sentado mucho tiempo","desc_espiritualidad":"Debes adquirir nuevas habilidades; No debes distraerte de tu espiritualidad y lo que es realmente importante; Tiempo para aprender y practicar; Trabajo espiritual en solitario; Dejar atr√°s lo que dice tu entorno y encontrar tu propio camino","inv_general":"Obsecion; Perfeccionismo; Descuido en otros ambitos de la vida que no sean la tarea en mano; Mente cerrada o poco aventurera; Resultados que tardan o nunca llegan; Conformismo; Reflexionar sobre el camino ya que puede ser el equivocado; Importa mas el √©xito que el trabajo bien hecho","inv_amor":"Desiluciones, frustraciones y decepciones a causa de mentiras y falsedades; No se esta trabajando en la relacion; Se requiere de trabajo para conseguir pareja","inv_trabajo":"Estancamiento; No hay motivacion; Se requiere de ambicion y accion para lograr resultados; El trabajo ya no te satisface, hay que cambiar; Sobrecarga de trabajo extra; No hay suerte; Delirios de dinero facil","inv_salud":"No has trabajado para mejorar tu salud; No escuchar a tu cuerpo","inv_espiritualidad":"Se requiere de acciones activas para mejorar en la espiritualidad; Buscar nuevos enfoques","image_url":"https://upload.wikimedia.org/wikipedia/commons/4/49/Pents08.jpg"},
        {"carta_nombre":"Nueve de Oros","palo":"Oros","analisis":"Color amarillo: Esta es una carta altamente amarilla, lo que nos habla de √©xito, creatividad, positividad y felicidad; Mujer: Se trata de una mujer mayor que lleva un elegante vestido amarillo (√©xito) que por dentro es rojo: es decir que este √©xito se ha logrado atra vez de la accion.; El mismo vestido tiene un patron de flores que nos habla de la prosperidad alcanzada; Vi√±edo: El color violeta de las uvas es la representacion de la sabiduria, muerte del ego y comienzo de un yo interpersonal.; Las plantas son verdes lo que nos habla de la prosperidad y abundancia de este personaje, ademas de hablarnos de tener todos los recursos que necesitamos; Pentaculos: Acomodados como frutos del vi√±edo, nos habla de las riquezas obtenidas que estan a la mano y que se han trabajado.; Halcon: Es el simbolo del dominio sobre el espiritu, ya que este esta domesticado.; Tambien nos habla del esfuerzo que llevo este personaje para encontrarse hoy donde esta, estas riquezas no son resultado de la suerte o el azar.; Nos habla tambien del dominio sobre las pasiones y deseos; Monta√±as: Objetivos que se aproximan pero que tenemos los medios para alcanzar; Casa: Simbolo de comodidad, tranquilidad y estabilidad","desc_general":"Seguridad economica adquirida con esfuerzo; Disfrute de los frutos de nuestro trabajo; Amor por la naturaleza; Realismo y sentido practico; Seguridad en uno mismo; Libertad e independencia; Realizacion; Las carencias han desaparecido; Disfrute; Abundancia en todos los sentidos; Belleza y apreciacion; Refinamiento y cultura; Orgullo honorable; Te sientes satisfecho y agradecido con la vida","desc_amor":"Aparece una mujer que influenciara positivamente en todos los sentidos; Disfrute de solteria; Valorar la libertad; Se necesita tiempo para uno mismo; Relacion satisfactoria; Equilibrio de dar y recibir; Los dos son autosuficientes","desc_trabajo":"Independencia economica; Logro y bienestar; Reconocimiento de trabajo; Ascensos; Jubilacion rentable; Aumento de salario; Sociedades o empresas fructiferas; Llegan oportunidades de trabajo excelentes; Abundancia y plenitud financiera","desc_salud":"Energia y vitalidad; Sanacion; Resultados favorables y positivos; Mantener actitud positiva","desc_espiritualidad":"Momento de compartir conocimientos con los demas; Calma y equilibrio; Plenitud de existencia; Sensacion de agradecimiento","inv_general":"Falta de diciplina; Indecision, inseguridad y falta de autoestima; Inestabilidad financiera; Descuido de ambitos de tu vida que no sean materiales; No creerse digno del √©xito; Falta trabajo para lograr lo que se quiere; Insatisfaccion a pesar de lo obtenido","inv_amor":"Tu prioridad es lo material; Complicaciones en la pareja debido a finanzas; Se requiere tiempo en pareja; No es momento de encontrar pareja sino de trabajar en uno mismo","inv_trabajo":"Imprevision economica; Despilfarro; Indiciplina en el trabajo; Se requiere mejorar el desepeme√±o en el trabajo; Aparecen oportunidades de dinero facil que deben ser ignoradas; El dinero no vendra sin esfuerzo; No es buen momento para invertir","inv_salud":"Tomas 'atajos' para mejorar la salud pero estos no funcionan; Es momento de esforzarse por la salud","inv_espiritualidad":"Alejamiento de la espiritualidad; Necesidad de meditacion, lecturas y estudios espirituales; Gran capacidad pero poco trabajo","image_url":"https://upload.wikimedia.org/wikipedia/commons/f/f0/Pents09.jpg"},
        {"carta_nombre":"Diez de Oros","palo":"Oros","analisis":"Arbol de la vida (oros): la formacion de los oros en esta carta es la misma que las de los sefirot en el arbol de la vida de la cabala.; Esto nos esta indicando que esta carta habla de nuestra historia y tradicion, las experiencias y vivencias que se dieron antes de nosotros fluyendo por nuestras venas, es decir, habla de nuestros ancestros y la conexon con estos.; Ya desde aqu√≠ sabemos que esta es una carta que habla de conexiones familiares, de herencia y nuestra evolucion a traves de diferentes vidas.; Anciano: Es el patriarca de la familia (el viajero) y casi siempre sera nuestro consultante.; Esta sentado observando los frutos de su trabajo, no solo sus riquezas sino su familia que es prospera y feliz.; Lleva un atuendo muy vistoso: Con ilustraciones de vid (como las de la carta anterior pero esta vez rojas) de colores verde y amarillo, representando asi que este anciando es la fuerza, riqueza, prosperidad y seguridad de su familia.; Tambien tiene diferentes simbolos astrologicos y magicos que nos habla del poder del personaje sobre la naturaleza No vemos su cara por lo que no sabemos si esta feliz mientras observa la escena, pero si sabemos que los demas no lo miran a pesar de ser el proveedor.; Dos personajes: Dos personas hablan tranquilamente, incluso felices. Visten de manera opulenta y no muestran preocupacion alguna ya que estan protegidos y tienen todo lo material que desean.; Ignoran al viejo, dando por hecho todo lo que tienen.; Ni√±o y perros: Un ni√±o quiere jugar con los perros, parece percibir al aciano aunque no por completo.; Por otro lado los perros blancos (instinto puro que no juzga) son los unicos que si notan y aprecian al proveedor.; Ciudad del fondo: Riquezas que ha logrado el anciano con esfuerzo, trabajo y tiempo; Arco: Este lleva dos sombolos: la torre (fuerza) y la balanza (justicia).; Este arco puede representar tanto la proteccion que el anciano ha dejad para los suyos como aquello a lo que estos deberan enfrentarse cuando el no este.; Un nuevo camino que todos debemos andar por nuestra cuenta tarde o temprano.; Estos nuevos objetivos aun no estan a la vista ya que el anciando aun esta aqu√≠.","desc_general":"Estabilidad economica; Epoca prospera y tranquila; Aprender a agradecer; Compartir; Inicio de un nuevo ciclo y final de uno viejo; Legado; √âxito; Realizacion de metas a largo plazo; Herencia; Logros que ya han llegado o llegaran; Proveedor; Brindar proteccion y tranquilidad a los demas; Prosperidad que se expande a largo plazo","desc_amor":"Solidez en la pareja; Compromiso; Bodas; Felicidad y tranquilidad en la pareja; Aparece un gran amor; Pareja pudiente y con solvencia financiera","desc_trabajo":"Empresa familiar; Se alcanzan metas laborales; Estabilidad financiera; Ascenso o aumento de sueldo; Reconocimiento de trabajo; √âxito en negocio propio; Compartes riquezas con los demas; Consigues trabajo mejor del que esperabas; Inversiones y ahorros crecen; Suerte y azar","desc_salud":"Buenas noticias despues de analisis; Evolucion favorable de una enfermedad; Vitalidad y energia que duran","desc_espiritualidad":"Debes buscar agradecer; Conexi√≥n con las raices; Recordatorio de que tus acciones tendran impacto en el mundo; Introspecccion y reflexion","inv_general":"Inestabilidad financiera o familiar; Insatisfaccion a pesar del √©xito; Obstaculos para lograr objetivos; Problemas en la familia por dinero; Aburrimiento; Diferencias o molestias con familiares; Manipulacion emocional; Problemas con herencia","inv_amor":"Pareja que no tiene mucho futuro; Relacion que se rompe por cuestiones financieras; No hay compromisos serios; Divorcios; No hay seguridad de la relacion; Aburrimiento por rutina; Falta de emocion y sensualidad","inv_trabajo":"Sociedades que se rompen; Recorte de personal; Perdida de empleo; No te dan el aumento o ascenso que pediste; Tardas en encontrar empleo; Cuidado con estafas; Necesario tener cautela con el dinero; Debes ahorrar","inv_salud":"Estr√©s y cansancio; No anuncia problemas graves de salud; Pide que te cuides mas","inv_espiritualidad":"Enojo con el universo y la vida; Se requiere de paz interior","image_url":"https://upload.wikimedia.org/wikipedia/commons/4/42/Pents10.jpg"},
    

        {
        "carta_nombre": "As de Espadas",
        "palo": "Espadas",

       const canvas = document.getElementById('canvas');
    const addCardBtn = document.getElementById('add-card-btn');
    const clearBtn = document.getElementById('clear-btn');
    const modal = document.getElementById('card-modal');
    const modalList = document.getElementById('modal-card-list');
    const closeModalBtn = document.querySelector('.close-btn');
    const modalTabs = document.querySelectorAll('.modal-tab');
    const analisisTitle = document.getElementById('analisis-title');
    const analisisText = document.getElementById('analisis-text');
    const descriptionTitle = document.getElementById('description-title');
    const descriptionText = document.getElementById('description-text');
    const descButtons = document.querySelectorAll('.desc-btn');
    let activeCardData = null;
    let activeCardElement = null;

    function initializeApp() {
        addEventListeners();
        filterAndDisplayCardsInModal('Mayores');
        resetInfoPanel();
    }

    function filterAndDisplayCardsInModal(palo) {
        modalList.innerHTML = '';
        const filteredCards = tarotData.filter(card => card.palo === palo);
        
        filteredCards.forEach(card => {
            const li = document.createElement('li');
            li.textContent = card.carta_nombre;
            li.dataset.cardName = card.carta_nombre;
            li.addEventListener('click', () => {
                addCardToCanvas(card.carta_nombre);
                modal.style.display = 'none';
            });
            modalList.appendChild(li);
        });

        modalTabs.forEach(tab => {
            tab.classList.toggle('active', tab.dataset.palo === palo);
        });
    }

    function addCardToCanvas(cardName) {
        const cardCount = canvas.querySelectorAll('.card-container').length;
        if (cardCount >= 10) {
            alert('Puedes agregar un m√°ximo de 10 cartas al canvas.');
            return;
        }

        const cardData = tarotData.find(c => c.carta_nombre === cardName);
        if (!cardData) return;
        
        const container = document.createElement('div');
        container.className = `card-container palo-${cardData.palo}`;
        container.dataset.cardName = cardName;
        container.dataset.inverted = 'false';
        
        const leftPosition = 15 + (cardCount % 5) * (150 + 15);
        const topPosition = 20 + Math.floor(cardCount / 5) * 40;
        container.style.left = `${leftPosition}px`;
        container.style.top = `${topPosition}px`;

        const cardElement = document.createElement('img');
        cardElement.src = cardData.image_url;
        cardElement.className = 'tarot-card';
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-card-btn';
        deleteBtn.innerHTML = '&times;';
        
        container.appendChild(cardElement);
        container.appendChild(deleteBtn);
        canvas.appendChild(container);

        deleteBtn.addEventListener('click', deleteCard);
        makeDraggable(container);
        handleDoubleTap(container);
    }

    function makeDraggable(element) {
        let isDragging = false, startX = 0, startY = 0, initialLeft = 0, initialTop = 0;

        const dragStart = (e) => {
            const eventPos = e.touches ? e.touches[0] : e;
            startX = eventPos.clientX;
            startY = eventPos.clientY;
            initialLeft = element.offsetLeft;
            initialTop = element.offsetTop;
            isDragging = false; // A√∫n no sabemos si es drag o scroll

            document.addEventListener('mousemove', elementDrag);
            document.addEventListener('touchmove', elementDrag, { passive: false });
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchend', dragEnd);
        };

        const elementDrag = (e) => {
            const eventPos = e.touches ? e.touches[0] : e;
            const deltaX = eventPos.clientX - startX;
            const deltaY = eventPos.clientY - startY;

            // Si no hemos decidido que es un arrastre, lo evaluamos
            if (!isDragging) {
                // Solo si el movimiento horizontal es significativamente mayor que el vertical
                if (Math.abs(deltaX) > Math.abs(deltaY) + 5) {
                    isDragging = true; // Confirmado: es un arrastre
                    element.classList.add('dragging');
                } else {
                    // Es un scroll, no hacemos nada y dejamos que el navegador act√∫e.
                    return; 
                }
            }

            if (isDragging) {
                e.preventDefault(); // Prevenimos el scroll solo si es un arrastre confirmado
                let newLeft = initialLeft + deltaX;
                let newTop = initialTop + deltaY;

                const canvasRect = canvas.getBoundingClientRect();
                const elemRect = element.getBoundingClientRect();
                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft + elemRect.width > canvasRect.width) newLeft = canvasRect.width - elemRect.width;
                if (newTop + elemRect.height > canvasRect.height) newTop = canvasRect.height - elemRect.height;
                
                element.style.left = `${newLeft}px`;
                element.style.top = `${newTop}px`;
            }
        };

        const dragEnd = () => {
            if (!isDragging) {
                handleCardClick({ currentTarget: element });
            }
            element.classList.remove('dragging');
            document.removeEventListener('mousemove', elementDrag);
            document.removeEventListener('touchmove', elementDrag);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchend', dragEnd);
        };

        element.addEventListener('mousedown', dragStart);
        element.addEventListener('touchstart', dragStart, { passive: true });
    }
    
    function handleDoubleTap(element) {
        let lastTap = 0;
        element.addEventListener('touchend', function(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            // Si el toque es r√°pido y no es parte de un scroll (verificado en dragEnd)
            if (tapLength < 300 && tapLength > 0 && !element.classList.contains('dragging')) {
                toggleInverted(element);
            }
            lastTap = currentTime;
        });
        element.addEventListener('dblclick', () => toggleInverted(element));
    }
    
    function toggleInverted(container) {
        if (!container) return;
        const isInverted = container.dataset.inverted === 'true';
        container.dataset.inverted = !isInverted;
        
        const cardImage = container.querySelector('.tarot-card');
        cardImage.style.transform = !isInverted ? 'rotate(180deg)' : 'rotate(0deg)';
        
        if(container.classList.contains('active-card')) {
            updateInfoPanel();
        }
    }

    function handleCardClick(event) {
        const clickedContainer = event.currentTarget;
        document.querySelectorAll('.card-container').forEach(c => c.classList.remove('active-card'));
        clickedContainer.classList.add('active-card');
        activeCardElement = clickedContainer;
        activeCardData = tarotData.find(c => c.carta_nombre === clickedContainer.dataset.cardName);
        updateInfoPanel();
    }

    function deleteCard(event) {
        event.stopPropagation();
        const containerToDelete = event.target.parentElement;
        const wasActive = containerToDelete.classList.contains('active-card');
        containerToDelete.remove();
        if (wasActive) { resetInfoPanel(); }
    }
    
    function updateInfoPanel() {
        if (activeCardData) {
            const isInverted = activeCardElement.dataset.inverted === 'true';
            analisisTitle.textContent = `An√°lisis: ${activeCardData.carta_nombre} ${isInverted ? '(Invertida)' : ''}`;
            analisisText.innerHTML = `<p>${(activeCardData.analisis || "An√°lisis no disponible.").replaceAll(';', '<br>')}</p>`;
            descriptionTitle.textContent = "Descripci√≥n";
            descriptionText.innerHTML = "<p>Selecciona una categor√≠a para ver su descripci√≥n.</p>";
            descButtons.forEach(btn => btn.classList.remove('active'));
        } else {
            resetInfoPanel();
        }
    }

    function resetInfoPanel() {
        activeCardData = null; activeCardElement = null;
        analisisTitle.textContent = 'An√°lisis';
        analisisText.innerHTML = '<p>Agrega y selecciona una carta para ver su an√°lisis.</p>';
        descriptionTitle.textContent = "Descripci√≥n";
        descriptionText.innerHTML = "<p>Selecciona una categor√≠a para ver su descripci√≥n.</p>";
        document.querySelectorAll('.card-container').forEach(c => c.classList.remove('active-card'));
        descButtons.forEach(btn => btn.classList.remove('active'));
    }

    function displayDescription(type) {
        if (!activeCardData) {
            alert('Por favor, selecciona una carta primero.');
            return;
        }
        const isInverted = activeCardElement.dataset.inverted === 'true';
        descButtons.forEach(btn => btn.classList.remove('active'));
        const activeButton = document.querySelector(`.desc-btn[data-desc="${type}"]`);
        activeButton.classList.add('active');
        const key = isInverted ? `inv_${type}` : `desc_${type}`;
        const titleText = activeButton.textContent;
        descriptionTitle.textContent = `${titleText} ${isInverted ? '(Invertida)' : ''}`;
        descriptionText.innerHTML = `<p>${(activeCardData[key] || "Descripci√≥n no disponible.").replaceAll(';', '<br>')}</p>`;
    }

    function clearCanvas() {
        canvas.querySelectorAll('.card-container').forEach(card => card.remove());
        resetInfoPanel();
    }

    function addEventListeners() {
        addCardBtn.addEventListener('click', () => modal.style.display = 'block');
        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == modal) modal.style.display = 'none';
        });
        clearBtn.addEventListener('click', clearCanvas);
        descButtons.forEach(button => {
            button.addEventListener('click', () => displayDescription(button.dataset.desc));
        });
        modalTabs.forEach(tab => {
            tab.addEventListener('click', () => filterAndDisplayCardsInModal(tab.dataset.palo));
        });
    }

    initializeApp();
    </script>
</body>
